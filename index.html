<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Among Us Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Russo+One&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        overflow: hidden;
        background-color: #000;
      }
      .font-gaming {
        font-family: 'Russo One', sans-serif;
      }
      .text-stroke {
        -webkit-text-stroke: 2px black;
        paint-order: stroke fill;
      }
      .text-stroke-sm {
        -webkit-text-stroke: 1px black;
        paint-order: stroke fill;
      }
      .neon-text {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073;
      }
      
      /* Star Animations to match Menu Screen */
      @keyframes space-drift {
        from { transform: translateX(100vw); }
        to { transform: translateX(-10px); }
      }
      
      .star-drift-slow {
        animation: space-drift 60s linear infinite;
      }
      .star-drift-medium {
        animation: space-drift 40s linear infinite;
      }
      .star-drift-fast {
        animation: space-drift 20s linear infinite;
      }

      @keyframes float-rotate {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes alarm-pulse {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.35; background-color: #ff0000; }
      }
      
      .animate-float {
        animation: float-rotate 8s ease-in-out infinite;
      }
      .animate-spin-slow {
        animation: spin-slow 25s linear infinite;
      }
      .alarm-overlay {
        animation: alarm-pulse 1.5s ease-in-out infinite;
        pointer-events: none;
      }
      
      /* Floor Pattern */
      .skeld-floor {
        background-image: 
          linear-gradient(45deg, #3d4a5d 25%, transparent 25%, transparent 75%, #3d4a5d 75%, #3d4a5d), 
          linear-gradient(45deg, #3d4a5d 25%, transparent 25%, transparent 75%, #3d4a5d 75%, #3d4a5d);
        background-color: #4a5a6e;
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
      }
    </style>
